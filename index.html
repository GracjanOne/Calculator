<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <script src="script.js" async></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <section>
    <div id="calculator">
      <div id="section-container">
        <div id="operations-history">Historia <br></div>
        <div id="whole-operation"></div>
        <div id="result">
        </div>
        
      </div>
      
      <div id="elements-container">
        <button id="clear" class="operator">C</button>
        <button id="back" class="operator">back</button>
        <button id="percent" class="buttons operator">%</button>
        <button class="operators buttons operator">/</button>
        <button class="numbers buttons operator">7</button>
        <button class="numbers buttons operator">8</button>
        <button class="numbers buttons operator">9</button>
        <button class="operators buttons operator">*</button>
        <button class="numbers buttons operator">4</button>
        <button class="numbers buttons operator">5</button>
        <button class="numbers buttons operator">6</button>
        <button class="operators buttons operator">-</button>
        <button class="numbers buttons operator">1</button>
        <button class="numbers buttons operator">2</button>
        <button class="numbers buttons operator">3</button>
        <button class="operators buttons operator">+</button>
        <button id="clear-history" class="operator">Clear History</button>
        <button class="numbers buttons operator">0</button>
        <button id="comma" class="numbers buttons operator">.</button>
        <button id="submit" class="operator">=</button>
      </div>
      </div>
    </div>
  </section>

</body>

</html>
