<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <script src="script.js" async></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <section>
    <div id="secton-container">
      <div id="whole-operation"></div>
      <div id="result">

      </div>

    </div>
    <div id="elements-container">
      <button id="clear">C</button>
      <button id="back">back</button>
      <button class="buttons">%</button>
      <button class="operators buttons">/</button>
      <button class="numbers buttons">7</button>
      <button class="numbers buttons">8</button>
      <button class="numbers buttons">9</button>
      <button class="operators buttons">*</button>
      <button class="numbers buttons">4</button>
      <button class="numbers buttons">5</button>
      <button class="numbers buttons">6</button>
      <button class="operators buttons">-</button>
      <button class="numbers buttons">1</button>
      <button class="numbers buttons">2</button>
      <button class="numbers buttons">3</button>
      <button class="operators buttons">+</button>
      <button>CE</button>
      <button class="numbers buttons">0</button>
      <button id="comma" class="numbers buttons">.</button>
      <button id="submit">=</button>
    </div>
    </div>
  </section>

</body>

</html>
